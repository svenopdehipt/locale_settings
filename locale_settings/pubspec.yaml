name: locale_settings
description: A plugin which supports to change the current language on an os level.
version: 1.0.0
homepage:
publish_to: none

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  plugin:
    platforms:
      android:
        package: com.opdehipt.locale_settings
        pluginClass: LocaleSettingsPlugin
      ios:
        pluginClass: LocaleSettingsPlugin
        sharedDarwinSource: true
      macos:
        pluginClass: LocaleSettingsPlugin
        sharedDarwinSource: true

name: locale_settings_hive
description: Implementation of locale_settings for platforms which don't support settings per app using hive
version: 1.0.0
homepage:
publish_to: none

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  hive: ^2.2.3
  locale_settings:
    git:
      url: git@github.com:svenopdehipt/locale_settings.git
      ref: main
      path: locale_settings

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2

flutter:
  plugin:
    implements: locale_settings
    platforms:
      windows:
        dartPluginClass: LocaleSettingsHive
      linux:
        dartPluginClass: LocaleSettingsHive
      web:
        pluginClass: LocaleSettingsHiveWeb
        fileName: locale_settings_hive_web.dart
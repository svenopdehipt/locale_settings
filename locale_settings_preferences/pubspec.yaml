name: locale_settings_preferences
description: Implementation of locale_settings for platforms which don't support settings per app using shared preferences
version: 1.0.0
homepage:
publish_to: none

environment:
  sdk: '>=3.1.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  locale_settings:
    git:
      url: git@github.com:svenopdehipt/locale_settings.git
      ref: main
      path: locale_settings
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  plugin:
    implements: locale_settings
    platforms:
      windows:
        dartPluginClass: LocaleSettingsHive
      linux:
        dartPluginClass: LocaleSettingsHive
      web:
        pluginClass: LocaleSettingsHive
        fileName: locale_settings_hive.dart